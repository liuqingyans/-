<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Award Certificate</title>
    <style>
      /* CSS 样式可以在这里添加 */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .certificate {
        border: 2px solid #333;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .content {
        font-size: 16px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <h1 class="title">Certificate of Achievement</h1>
      <p class="content">
        This certificate is awarded to [Recipient Name] for [Achievement] on
        [Date].
      </p>
      <p class="content">Presented by [Organization Name].</p>
    </div>
  </body>
</html>
